<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="image/png" sizes="96x96" rel="icon" href="{{ url_for('static', filename='images/favicon/favicon-96.png')}}" />
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/static/bootstrap-5.2.3/css/bootstrap.css" type="text/css" />
    <title>Mi Sitio Web en Python</title>
